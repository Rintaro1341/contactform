<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ContactForm</title>
</head>
<body>
    
    <div class="container">
        <h1>お問い合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
            <div class="nameBox">
                <label class="name">名前</label>
                <br>
                <input type="text" class="textBox" size="35" name="name">
            </div>
            <div class="emailBox">
                <label class="email">メールアドレス</label>
                <br>
                <input type="email" class="textBox" size="35" name="email">
            </div>
            <div class="ageBox">
                <label class="age">年齢</label>
                <br>
                <select class="dropdowna" name="age">
                    <option>選択してください</option>
                    <script>
                        for (var i = 18; i <= 65; i++) {
                            document.write("<option value="+i+">"+i+"歳</option>");
                        }
                    </script>
                </select>
            </div>
            <div class="commentBox">
                <label class="comment">コメント</label>
                <br>
                <textarea cols="35" rows="7" name="comments"></textarea>
            </div>
            <div class="buttonBox">
                <input type="submit" class="submit" value="送信する">
            </div>
        </form>
    </div>

</body>
</html>
